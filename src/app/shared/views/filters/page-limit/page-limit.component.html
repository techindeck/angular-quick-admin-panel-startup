<div class=" result-page" tabindex="0">

  <ng-select name="perPage" placeholder="Per page" [searchable]="false" [clearable]="false" [(ngModel)]="perPage"
    (ngModelChange)="onPageLimitChange(perPage)">
    <ng-option [value]="20">20</ng-option>
    <ng-option [value]="50">50</ng-option>
    <ng-option [value]="100">100</ng-option>
  </ng-select>

</div>
